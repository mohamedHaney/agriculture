<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Image background from local file */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.jpeg'); /* Local file */
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    /* Glass card */
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      color: #fff;
      animation: fadeIn 1.2s ease;
    }

    .card h2 {
      margin-bottom: 24px;
      font-size: 28px;
      font-weight: 700;
      color: black;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .info-item {
      margin: 18px 0;
      font-size: 17px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .label {
      font-weight: 600;
      color: purple;
    }

    .value a,
    .value {
      color: #fff;
      font-weight: 500;
      word-break: break-word;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ffd54f;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      .card h2 {
        font-size: 24px;
      }

      .info-item {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Contact card -->
  <div class="card">
    <h2>Contact Information</h2>
    <div class="info-item">
      <span class="label">E-mail</span>
      <span class="value">
        <a href="mailto:silyboosters@gmail.com">silyboosters@gmail.com</a>
      </span>
    </div>
    
    <div class="info-item">
      <span class="label">Phone & WhatsApp</span>
      <span class="value">
        <a href="https://wa.me/201158071124" target="_blank">+20 11 58071124</a>
      </span>
    </div>
    
    <div class="info-item">
      <span class="label">Website</span>
      <span class="value">
        <a href="https://www.agr.asu.edu.eg" target="_blank">www.agr.asu.edu.eg</a>
      </span>
    </div>
  </div>

</body>
</html>
